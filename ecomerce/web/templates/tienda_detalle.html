{% extends "base.html" %}
{% load static %}

{% block page_content %}

<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <a style="color:white; margin-left:5%;" href="{% url 'index' %}"><span><i class="material-icons">home</i></span></a>
      <a style="color:white; margin-left:5%;" href="{% url 'tienda_index' %}"><span><i class="material-icons">payment</i></span></a>
    </div>
  </header>
  <main class="mdl-layout__content">
    <div class="page-content">
        <div style="background-image: url('..\\..\\static\\img\\fondo.jpg');  background-size: cover; height: 100%;">
            <div class="row" style="margin-left: 5%; margin-right: 5%;">
                <div class="col-md-6" style="background-color:white">
                    <img src="{% static i.imagen %}" >
                </div>
                <div class="col-md-6" style="background-color:white">
                    <h1 style="margin-left: 5%; ">{{  i.modelo }}</h1>
                    <br>
                    <h5>Descripcion</h5>
                    <p style="margin-left: 10%;">{{ i.descripcion }}</p>
                    <h5>Precio:</h5>
                    <p>{{ i.precio }} &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp <button class="btn btn-primary"><i class="material-icons">add_shopping_cart</i></button></p>
                    <br>
                    
                </div>
            </div>
        </div>
    </div>
  </main>
</div>




{% endblock %}
