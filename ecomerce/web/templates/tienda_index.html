{% extends "base.html" %}
{% load static %}
{% block page_content %}

<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <a style="color:white; margin-left:5%;" href="{% url 'index' %}"><span><i class="material-icons">home</i></span></a>
      <a style="color:white; margin-left:5%;" href="{% url 'tienda_index' %}"><span><i class="material-icons">payment</i></span></a>
    </div>
  </header>
  <main class="mdl-layout__content">
    <div class="page-content">
        <div style="background-image: url('..\\static\\img\\fondo.jpg');   background-size: cover">
            <div class="row" style="margin-left: 5%; margin-right: 5%;">
            {% for i in tienda %}
                <div class="col-md-4">
                    <div class="card mb-2">
                        <img class="card-img-top" src="{% static i.imagen %}" width="246px" height="360px">
                        <div class="card-body">
                            <h5 class="card-title">{{ i.modelo }}</h5>
                            <p class="card-text">{{ i.categoria }}</p>
                            <p class="card-text">{{ i.precio }}</p>
                            <a href="{% url 'tienda_detalle' i.pk %}"
                            class="btn btn-primary">
                                Detalles
                            </a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
  </main>
</div>


{% endblock %}
